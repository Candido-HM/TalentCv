<!-- Inicia Modal -->
<section class="modal fade" id="modalAbout" tabindex="-1" aria-labelledby="modalAboutLabel" data-bs-backdrop="static" aria-hidden="true">
    <article class="modal-dialog modal-dialog-centered">
        <article class="modal-content">
            <header class="modal-header">
                <h1 class="modal-title fs-5" id="modalAboutLabel">Sobre t√≠</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </header>
            <article class="modal-body">
                <form [formGroup]="formAbout" (ngSubmit)="guardar()">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="nombre"
                            formControlName="name"
                            [class.is-invalid]="campoNoValido('name')">
                        <label for="floatingInput">Nombre*</label>
                        <small *ngIf="campoNoValido('name')" class="invalid-feedback">
                            Ingresa un nombre
                        </small>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="hernandez" 
                            formControlName="last_name"
                            [class.is-invalid]="campoNoValido('last_name')">
                        <label for="floatingInput">Apellidos*</label>
                        <small *ngIf="campoNoValido('last_name')" class="invalid-feedback">
                            Ingrese sus apellidos
                        </small>
                    </div>
                    <!-- <ngx-select-dropdown formControlName="countrie" class="ng-select" [config]="config" [options]="countries"
                        (change)="onChange($event)" [multiple]="false"> -->
                        <!-- [(ngModel)]="selectedCountry($event)" -->
                    <!-- </ngx-select-dropdown> -->
                    <!-- <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="ciudad" 
                            formControlName="city">
                        <label for="floatingInput">Ciudad</label>
                    </div> -->
                    <!-- <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="pais" 
                            formControlName="country">
                        <label for="floatingInput">Pais</label>
                    </div> -->
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                      </div>
                </form>
            </article>
        </article>
    </article>
</section>
