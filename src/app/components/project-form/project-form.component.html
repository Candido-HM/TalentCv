<!-- Inicia Modal -->
<section class="modal fade" id="modalProject" tabindex="-1" aria-labelledby="modalProjectLabel" aria-hidden="true">
    <article class="modal-dialog modal-dialog-centered">
        <article class="modal-content">
            <header class="modal-header">
                <h1 class="modal-title fs-5" id="modalProjectLabel">Proyectos</h1>
                <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Close"></button>
            </header>
            <article class="modal-body">
                <form [formGroup]="formProject" (ngSubmit)="save()">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="projectInput" placeholder="Proyecto"
                        formControlName="project_name"
                        [class.is-invalid]="campoNoValido('project_name')">
                        <label for="projectInput">Proyecto</label>
                        <small *ngIf="campoNoValido('project_name')" class="invalid-feedback">
                            Ingresa un proyecto
                        </small>
                    </div>  
                    <div class="form-check mb-3 px-0">
                        <label class="form-check-label" for="status">
                            Actualmente desarrolla el proyecto
                        </label>
                        <div class="col-8">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio"
                                formControlName="status"
                                value="Laborando">
                                <!-- En curso  -->
                              <label class="form-check-label">Sí</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio"
                                formControlName="status"
                                value="Finalizado">
                              <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>  
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="initInput" placeholder="fecha"
                        formControlName="start_date"
                        [class.is-invalid]="campoNoValido('start_date')">
                        <label for="initInput">Fecha de inicio</label>
                        <small *ngIf="campoNoValido('start_date')" class="invalid-feedback">
                            Campo requerido
                        </small>
                    </div>  
                    <div *ngIf="formProject.value.status === 'Finalizado'" class="form-floating mb-3">
                        <input type="date" class="form-control" id="finishInput" placeholder="fecha"
                        formControlName="finish_date">
                        <label for="finishInput">Fecha de finalización</label>
                    </div>  
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Descripción del proyecto" id="floatingDescripcion" style="height: 150px;"
                        formControlName="description"
                        [class.is-invalid]="campoNoValido('description')"></textarea>
                        <label for="floatingDescripcion">Descripción del proyecto</label>
                        <small *ngIf="campoNoValido('description')" class="invalid-feedback">
                            Ingresa una descripción
                        </small>
                    </div>  
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                </form> 
            </article>
        </article>
    </article>
</section>       
<!--Termina Modal -->
