<aside class="offcanvas-show offcanvas-lg offcanvas-start" 
    data-bs-scroll="true" tabindex="-1" id="aside-main" aria-labelledby="title_aside">

    <header class="header-box px-2 pt-3 pb-1 d-flex flex-column">
        <div class="d-flex justify-content-center d-lg-none mb-3">
            <button type="button" class="btn btn-close" data-bs-dismiss="offcanvas" 
            aria-controls="aside-main" aria-label="Close">
            </button> 
            <!-- data-bs-target="#aside-main" aria-controls="aside-main"  -->
        </div>
        <figure class="d-flex justify-content-center">
            <a class="text-decoration-none px-3 py-2 d-block" [routerLink]="['home']">

                    src="../../../assets/img/logo-TalentCv.svg" alt="TalentCv">
            </a>
        </figure> 
        <hr class="h-color">
    </header>

        <figure class="d-flex justify-content-center">
            <img width="55px" class="rounded-circle" src="../../../assets/img/icon-user.png" alt="img-profile">
        </figure>
        <h2 class="fs-5 text-center">{{ userName }}</h2>
        <hr class="h-color"> 
    </section>
    <nav>

                    <img class="icon bi me-2" width="25px" height="25px" src="../../../assets/img/icon-home.svg" alt="inicio">
